<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un livre</title>
    <style>
        body {
            background: #ecf0f1;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ajouter un livre</h2>

    <form method="POST">
        <input type="text" name="titre" placeholder="Titre du livre" required>
        <input type="text" name="auteur" placeholder="Auteur" required>
        <input type="number" name="annee" placeholder="AnnÃ©e de publication" required>
        <button type="submit">Ajouter</button>
    </form>
</div>

</body>
</html>
