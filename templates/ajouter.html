<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle tâche</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .form-container {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s ease;
            background: #fafafa;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(102, 126, 234, 0.6);
        }

        .retour {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
            color: #666;
            transition: 0.3s;
        }

        .retour:hover {
            color: #667eea;
        }

        @media (max-width: 500px) {
            .form-container {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>✨ Nouvelle Tâche</h2>

    <form method="post">
        <label>Titre de la tâche *</label>
        <input type="text" name="titre" placeholder="Ex : Faire les courses" required>

        <label>Description</label>
        <textarea name="description" rows="4" placeholder="Détails de la tâche..."></textarea>

        <label>Date d'échéance</label>
        <input type="date" name="date_echeance">

        <button type="submit">Enregistrer la tâche</button>
    </form>

    <a href="{{ url_for('index') }}" class="retour">← Retour à la liste</a>
</div>

</body>
</html>
